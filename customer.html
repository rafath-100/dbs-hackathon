<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
    <div align="center" class="center">
        <table>
            <tr>
                <th colspan="2">Enter Details</th>
            </tr>
            <tr>
                <td>Search Stock</td>
                <td>
                    <select name="" id="">
                        <option value="">DBS</option>
                        <option value="">Google</option>
                        <option value="">Apple</option>

                </td>
            </tr>
            <tr>
                <td>Order Type</td>
                <td>
                    <ul>
                        <li>
                            <input name="ortype" type="radio" value="Limit">Limit
                        </li>
                        <li>
                            <input name="ortype" type="radio" value="Market">Market
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Price</td>

            </tr>

                <td>Quantity</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th colspan="2">
                <button>Place Order</button>
            </th>
            </tr>
        </table>
    </div>
    
</body>
</html>
